    <link rel="stylesheet" href="./css/entrar.css">

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">Loguin</label>
            <input type="text" name="email" id="email" placeholder="Digite seu loguin" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off" required>

            <a class="a-1" href="" id="forgot-pass">Esqueceu a senha?</a>

            <button type="button" value="Entrar" id="btn_Logar">Entrar</button>

                <p>Não é membro? <a href="" class="a-2">Registrar</a></p>
